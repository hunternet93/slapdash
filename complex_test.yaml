targets:
    dash:
        type: rtmp
        location: https://example.com/dash/test2
    remote:
        type: file
        muxer: mp4
        location: /tmp/remote_test2
    local:
        type: file
        muxer: mp4
        location: /tmp/local_test2
    usb:
        type: file
        muxer: mp4
        location: /tmp/usb_test2

video_source:
    - videotestsrc:
        pattern: 1
    - capsfilter:
        caps: video/x-raw, width = 1920, height = 1080, framerate = 30/1

audio_source:
    - audiotestsrc

video_rates:
    - _low:
        width: 640
        height: 360
        bitrate: 500
    - _med:
        width: 1280
        height: 720
        bitrate: 1500
    - _high:
        width: 1920
        height: 1080
        bitrate: 4000
    - _recording:
        width: 1920
        height: 1080
        bitrate: 8000
        tune: ''
        option-string: ''
        speed-preset: 5
        qp-min: 24
        

audio_settings:
    bitrate: 128

schedule:
    - sunday:
        "08:15": start
        "12:45": stop
